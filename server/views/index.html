{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p> Add hikes to {{ title }} using the following form:</p>

    <br>

    <form class="form-horizontal">
<!--       <div class="form-group has-error has-feedback">
        <label for="hike-name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hike-name" placeholder="Enter hike name..." aria-describedby="inputError2Status" required>
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span id="inputError2Status" class="sr-only">(error)</span>
        </div>
      </div> -->
      <div class="form-group">
        <label for="hike-name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hike-name" placeholder="Enter hike name..." required>
        </div>
      </div>
      <div class="form-group">
        <label for="hike-location" class="col-sm-2 control-label">Location:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hike-location" placeholder="Enter the hike location with city and state..." required>
        </div>
      </div>
      <div class="form-group">
        <label for="hike-difficulty" class="col-sm-2 control-label">Difficulty:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hike-difficulty" placeholder="Enter the hike's difficulty level ie.Beginner, Intermediate, or Advanced..." required>
        </div>
      </div>
      <div class="form-group">
        <label for="hike-duration" class="col-sm-2 control-label">Duration:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="hike-duration" placeholder="Enter duration of the hike in total hours round trip..." required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>

    <hr><br>

    <!-- Success alert -->
    <div class="alert alert-success" role="alert" id="message"></div>

    <!-- all hikes table -->
    <div id="hike-table">
      <h2>All Hikes:</h2>
        <div>
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Difficulty</th>
                <th>Duration</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="all-hikes">
            </tbody>
          </table>
        </div>
    </div>

    <!-- delete modal -->
    <div id="delete-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Confirm Delete</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this hike?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            <button type="button" data-dismiss="modal" class="btn btn-danger yes-delete">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- edit modal -->
    <div id="edit-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Hike</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="hike-name" class="control-label">Name:</label>
              <div class="">
                <input type="text" class="form-control" id="edit-hike-name" placeholder="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="hike-location" class="control-label">Location:</label>
              <div class="">
                <input type="text" class="form-control" id="edit-hike-location" placeholder="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="hike-difficulty" class="control-label">Difficulty:</label>
              <div class="">
                <input type="text" class="form-control" id="edit-hike-difficulty" placeholder="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="hike-duration" class="control-label">Duration:</label>
              <div class="">
                <input type="number" class="form-control" id="edit-hike-duration" placeholder="" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel edit</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary save-changes">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </div>

{% endblock %}
